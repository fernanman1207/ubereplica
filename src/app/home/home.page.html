<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tu Ubicaci√≥n</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Where to?"></ion-searchbar>
  <div id="map-container" style="height: 100%;"></div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tu Transporte</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>Current Location</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" color="primary" (click)="requestRide()">Pedir bus</ion-button>
</ion-content>
